<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Criação de páginas simples</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:hover {
      background-color: #1ebe5d;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Criação de páginas simples</h1>
    <p>Coloco seu serviço na internet de forma rápida e acessível.</p>

    <a href="https://wa.me/5511999999999" target="_blank">
      <button>Entrar em contato</button>
    </a>
  </div>

</body>
</html>
