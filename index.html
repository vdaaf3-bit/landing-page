<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Criação de páginas simples</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    button {
      background-color: red; /* verde WhatsApp */
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:hover {
      background-color: #1ebe5d;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

  <h1>Criação de páginas simples</h1>

</body>
